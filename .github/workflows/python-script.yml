name: Run Python Script and Save Results

on:
  push:
    branches:
      - main  # Run on push to the `main` branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # Use Ubuntu as the OS for running the script

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python (use version 3.8 for example)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run the Python script
      - name: Run Python script
        run: python predictreport.py

      # Step 5: Commit the result file back to the repository
      - name: Commit result file
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          message: 'Add result files generated by Python script'
          add: 'reports/*'  # Add the result file to the commit

